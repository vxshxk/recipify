
<div id="recipe-section" class="recipe-section my-24 mx-auto max-w-lg px-4 hidden">
    <button id="open-popup" type="button" class="open-popup-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Get Recipe</button>
    <div id="popup" class="popup hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="popup-content bg-white p-8 rounded shadow-lg">
            <button id="close-popup" class="close-popup-button absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
            <p>This is a popup!</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const openPopupButton = document.getElementById('open-popup');
        const closePopupButton = document.getElementById('close-popup');
        const popup = document.getElementById('popup');
        
        openPopupButton.addEventListener('click', () => {
            popup.classList.remove('hidden');
        });
        
        closePopupButton.addEventListener('click', () => {
            popup.classList.add('hidden');
        });
    });
</script>
